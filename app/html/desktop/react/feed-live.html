                                            "text": "<p>- Лисёнок, - сказал лисёнок лисёнку, - ты помни, пожалуйста, что если тебе тяжело, плохо, грустно, страшно, если ты устал - ты просто протяни лапу. И я протяну тебе свою, где бы ты ни был, даже если там - другие звёзды или все ходят на головах. Потому что печаль одного лисёнка, разделённая на двух лисят - это ведь совсем не страшно. А когда тебя держит за лапу другая лапа - какая разница, что там ещё есть в мире?</p>",

                                            "text": "<p>...По поручению Роспотребнадзора Научно-исследовательским институтом питания РАМН проведена экспертиза таких смесей, в результате которой установлено, что вещества, входящие в состав таких смесей обладают психотропным, наркотическим действием, содержат ядовитые компоненты и представляют потенциальную опасность для человека.</p>\n\n<p>Употребление человеком таких смесей является одной из причин психических патологий, таких как острые и депрессивные психозы, такие вещества представляют реальную угрозу общественному здоровью...</p>",
