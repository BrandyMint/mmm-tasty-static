al.jpg","symbol":"m","kind":"user","default_colors":{"background":"#34c8bc","name":"#ffffff"}}},"text":"Кто знает что там еще есть. Главное само апи не закрывайте, очень удобная штука :) \n\u003cbr/\u003eОсобенно лайки накручивать....кхм. Не дошли ещё руки до лайкобота.\u003cbr /\u003e\u003cbr /\u003e","comment_html":"Кто знает что там еще есть. Главное само апи не закрывайте, очень удобная штука :) \n\u003cbr/\u003eОсобенно лайки накручивать....кхм. Не дошли ещё руки до лайкобота.\u003cbr /\u003e\u003cbr /\u003e","comment":"Кто знает что там еще есть. Главное само апи не закрывайте, очень удобная штука :) \nОсобенно лайки накручивать....кхм. Не дошли ещё руки до лайкобота.\n\n","created_at":"2015-01-16T22:10:56.000+03:00","updated_at":"2015-01-16T22:10:56.000+03:00","is_disabled":false,"can_edit":false,"can_report":false,"can_delete":true}],"from_comment_id":null,"to_comment_id":null,"order":"desc","total_count":3},"created_at":"2015-01-16T21:43:55.000+03:00","updated_at":"2015-01-16T22:10:57.000+03:00","entry_url":"http://taaasty.com/~sergeylaptev/19617454-trudogolizm","is_voteable":false,"privacy":"live","can_report":false,"can_edit":true,"can_delete":true,"can_vote":false,"can_watch":true,"can_favorite":true,"is_favorited":false,"is_watching":true,"rating":{"votes":0,"rating":0,"entry_id":19617454,"is_voted":false,"is_voteable":false},"title":"Трудоголизм","text":"\u003cp\u003eВсегда догадывался, что во мне есть все задатки трудоголика. Работать 10-12 часов в сутки и ненормированно? Легко! Но самое главное то, что я влюбился в Тейсти. Это замечательный проект со своей душой, который требует должного ухода и внимания как со стороны пользователей, так и администрации.\u003c/p\u003e\u003cp\u003eСоздавая десктопную версию сайта, мы многое для себя открыли и летом прошлого года приступая к проекту, мы и не догадывались каким он станет сегодня. Разумеется, не обходилось и без косяков, но это нормально. Собрав внушительных размеров багаж знаний, мы приступили к написанию мобильной версии сайта, которую, кстати, вы скоро увидите;) Увидев макеты, я подумал, \"Вау, это будет круто! За дело!\". Лично для меня уже вошло в норму засесть на 2-3 часа вечерком и сделать что-то сверх запланированного. Здорово когда работа в радость.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e"},{"id":19599609,"type":"image","author":{"id":232992,"name":"sergeylaptev","slug":"sergeylaptev","title":"","is_female":false,"is_daylog":false,"tlog_url":"http://taaasty.com/~sergeylaptev","created_at":"2014-06-18T14:27:22.000+04:00","updated_at":"2015-01-19T19:16:55.000+03:00","total_entries_count":25,"private_entries_count":18,"public_entries_count":7,"is_privacy":false,"userpic":{"original_url":"http://taaasty.com/assets/userpic/be/41/232992_original.jpeg","large_url":"http://taaasty.com/assets/userpic/be/41/232992_large.jpeg","thumb128_url":"http://taaasty.com/assets/userpic/be/41/232992_thumb128.jpeg","thumb64_url":"http://taaasty.com/assets/userpic/be/41/232992_thumb64.jpeg","thumbor_path":"userpic/be/41/232992_original.jpeg","symbol":"s","kind":"user","default_colors":{"background":"#b5c31e","name":"#ffffff"}},"features":{"search":true,"notification":false}},"comments_count":1,"comments_info":{"comments":[{"id":11921321,"user":{"id":176229,"tlog_url":"http://taaasty.com/~DeathShelter","name":"DeathShelter","slug":"DeathShelter","userpic":{"original_url":"http://taaasty.com/assets/userpic/6b/a1/176229_original.jpg","large_url":"http://taaasty.com/assets/userpic/6b/a1/176229_large.jpg","thumb128_url":"http://taaasty.com/assets/userpic/6b/a1/176229_thumb128.jpg","thumb64_url":"http://taaasty.com/assets/userpic/6b/a1/176229_thumb64.jpg","thumbor_path":"userpic/6b/a1/176229_original.jpg","symbol":"D","kind":"user","default_colors":{"background":"#44d068","name":"#ffffff"}}},"text":"Мой любимый.","comment_html":"Мой любимый.","comment":"Мой любимый.","created_at":"2015-01-12T11:09:01.000+03:00","updated_at":"2015-01-12T11:09:01.000+03:00","is_disabled":f com/assets/userpic/be/41/232992_thumb64.jpeg","thumbor_path":"userpic/be/41/232992_original.jpeg","symbol":"s","kind":"user","default_colors":{"background":"#b5c31e","name":"#ffffff"}},"features":{"search":true,"notification":false}},"comments_count":1,"comments_info":{"comments":[{"id":11891997,"user":{"id":148737,"tlog_url":"http://taaasty.com/~RayProud","name":"RayProud","slug":"RayProud","userpic":{"original_url":"http://taaasty.com/assets/userpic/5c/33/148737_original.jpg","large_url":"http://taaasty.com/assets/userpic/5c/33/148737_large.jpg","thumb128_url":"http://taaasty.com/assets/userpic/5c/33/148737_thumb128.jpg","thumb64_url":"http://taaasty.com/assets/userpic/5c/33/148737_thumb64.jpg","thumbor_path":"userpic/5c/33/148737_original.jpg","symbol":"R","kind":"user","default_colors":{"background":"#ffca00","name":"#222222"}}},"text":"Вот сегодня однозначно такой день. По массивам пробежался, ООП повторил, тудупиду лист на jquery сделал, холст на канвасе и Джейке Вере запилил. Проработал как положено.  ","comment_html":"Вот сегодня однозначно такой день. По массивам пробежался, ООП повторил, тудупиду лист на jquery сделал, холст на канвасе и Джейке Вере запилил. Проработал как положено.  ","comment":"Вот сегодня однозначно такой день. По массивам пробежался, ООП повторил, тудупиду лист на jquery сделал, холст на канвасе и Джейке Вере запилил. Проработал как положено.  ","created_at":"2014-12-29T22:36:14.000+03:00","updated_at":"2014-12-29T22:36:14.000+03:00","is_disabled":false,"can_edit":false,"can_report":false,"can_delete":true}],"from_comment_id":null,"to_comment_id":null,"order":"desc","total_count":1},"created_at":"2014-12-24T22:14:07.000+03:00","updated_at":"2015-01-16T13:48:45.000+03:00","entry_url":"http://taaasty.com/~sergeylaptev/19538245-sekret-uspeha","is_voteable":false,"privacy":"public","can_report":false,"can_edit":true,"can_delete":true,"can_vote":false,"can_watch":true,"can_favorite":true,"is_favorited":false,"is_watching":true,"rating":{"votes":0,"rating":0,"entry_id":19538245,"is_voted":false,"is_voteable":false},"title":"Секрет успеха","text":"\u003cp\u003e\u003ca href=\"http://lifefor2day.ru/wp-content/uploads/2012/11/Uspeh.jpg\" target=\"_blank\" rel=\"nofollow\"\u003e\u003cimg src=\"http://lifefor2day.ru/wp-content/uploads/2012/11/Uspeh.jpg\" class=\"embeded__image\" /\u003e\u003c/a\u003e\u003c/p\u003e\u003cp\u003eДолгое время искал мифическую формулу успеха, некую последовательность действий или слов, которые сделают меня богатым/мудрым/знаменитым (нужное подчеркнуть), и всё никак не мог осознать, что секрета банально нет. Всё что человек пожелает, он сможет получить. Настойчивость, желание и огонь в глазах - это то немногое, что хоть как-то можно назвать \"частью секрета\". Как же понять что ты на верном пути? Да очень просто! Если к концу дня ты настолько вымотан и морально удовлетворен от того, чем занимался днём, то это оно.\u003c/p\u003e"},{"id":19535182,"type":"text","author":{"id":232992,"name":"sergeylaptev","slug":"sergeylaptev","title":"","is_female":false,"is_daylog":false,"tlog_url":"http://taaasty.com/~sergeylaptev","created_at":"2014-06-18T14:27:22.000+04:00","updated_at":"2015-01-19T19:16:55.000+03:00","total_entries_count":25,"private_entries_count":18,"public_entries_count":7,"is_privacy":false,"userpic":{"original_url":"http://taaasty.com/assets/userpic/be/41/232992_original.jpeg","large_url":"http://taaasty.com/assets/userpic/be/41/232992_large.jpeg","thumb128_url":"http://taaasty.com/assets/userpic/be/41/232992_thumb128.jpeg","thumb64_url":"http://taaasty.com/assets/userpic/be/41/232992_thumb64.jpeg","thumbor_path":"userpic/be/41/232992_original.jpeg","symbol":"s","kind":"user","default_colors":{"background":"#b5c31e","name":"#ffffff"}},"features":{"search":true,"notification":false}},"comments_count":1,"comments_info":{"comments":[{"id":11892006,"user":{"id":148737,"tlog_url":"http://taaasty.com/~RayProud","name":"RayProud","slug":"RayProud","userpic":{"original_url":"http:/
