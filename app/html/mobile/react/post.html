true,"can_edit":false,"can_delete":false,"can_vote":true,"can_watch":true,"can_favorite":true,"is_favorited":false,"is_watching":false,"rating":{"votes":239,"rating":1377,"entry_id":19047701,"is_voted":false,"is_voteable":true},"image_url":null,"title":"Привет. В Москве очень жарко, а у нас есть несколько новостей.   Во-первых, наконец, у нас появилась постоянная команда разработчиков, которая следит за работоспособностью сайта и работает над обновлениями. Несколько месяцев мы искали правильных людей и, наконец, сейчас можем сказать, что все готово, команда мечты у нас есть и и можно начинать полноценную работу.    Во-вторых, у проекта появился инвестор, который поверил в Тейсти. Это очень хорошо, потому что с инвестором мы можем рассчитывать на финансовую стабильность и думать над улучшением сервиса, а не думать над тем как заплатить программистам.   Так же, с инвестором мы можем рассчитывать на то, что в ближайшее время на сервисе и в ваших тлогах НЕ будет рекламы (мы были очень близки к тому, чтобы она появилась прямо в тлогах).   А еще это значит, что у нас появился бесконечный список планов, первым пунктом в котором – работа над мобильным приложением для iOS (пока по статистике больше людей именно с iOS): дизайн уже нарисован и API готово.    В-третьих, мы постарались вернуть потерянные в апреле посты – у кого-то это сработало. Спасибо за терпение.   В-четвертых, но это уже технические детали, мы работаем над обновлением программного кода (переезжаем на новую версию Руби), после чего вы сможете увидеть новую главную страницу, регистрацию и ленты друзей/прямого эфира/лучшего/анонимок.   Keep in touch, ваш Тейсти.","via":null,"image_attachments":[{"id":15736320,"created_at":null,"image":{"url":"http://taaasty.ru/assets/att/ea/a3/15736320_3_19047701_40d52578ce97832db94accfe.gif","path":"att/ea/a3/15736320_3_19047701_40d52578ce97832db94accfe.gif","geometry":{"width":325,"height":246},"title":null,"source":"image_attachment"},"content_type":"image/gif","frames_count
