ete":false},{"id":12592737,"user":{"id":1387097,"tlog_url":"http://taaasty.com/~aksybaeva","name":"Aksybaeva","slug":"aksybaeva","userpic":{"original_url":"http://taaasty.com/assets/userpic/6f/56/1387097_original.jpg","large_url":"http://taaasty.com/assets/userpic/6f/56/1387097_large.jpg","thumb128_url":"http://taaasty.com/assets/userpic/6f/56/1387097_thumb128.jpg","thumb64_url":"http://taaasty.com/assets/userpic/6f/56/1387097_thumb64.jpg","thumbor_path":"userpic/6f/56/1387097_original.jpg","symbol":"a","kind":"user","default_colors":{"background":"#f37420","name":"#ffffff"}}},"text":"Привет,меня зовут Катя\n<br/>Мне 18 #Йошкар-ола\n<br/>Я тут первый раз😊 поэтому ищу друзей☺️","comment_html":"Привет,меня зовут Катя\n<br/>Мне 18 #Йошкар-ола\n<br/>Я тут первый раз😊 поэтому ищу друзей☺️","comment":"Привет,меня зовут Катя\nМне 18 #Йошкар-ола\nЯ тут первый раз😊 поэтому ищу друзей☺️","created_at":"2015-09-06T23:22:36.000+03:00","updated_at":"2015-09-06T23:22:36.000+03:00","is_disabled":false,"can_edit":false,"can_report":true,"can_delete":false}],"from_comment_id":null,"to_comment_id":null,"order":"desc","total_count":15},"created_at":"2015-08-29T11:39:40.000+03:00","updated_at":"2015-09-06T23:22:36.000+03:00","entry_url":"http://taaasty.com/~talk-to-tasty/20410649-teysti-znakomstva","is_voteable":true,"privacy":"live","rating":{"votes":32,"rating":369,"entry_id":20410649,"is_voted":false,"is_voteable":false},"title":"Тейсти знакомства","text":"<p>Очень часто мы видим анонимки о знакомствах и совместном досуге тейстян во всех уголках мира. Это действительно классно что интернет и наш сайт позволяют вам найти единомышленников, компаньонов а иногда и любовь. Это наша гордость :)<br><br>Поэтому обращаем внимание на интересный поток Обычные Знакомства (<a href=\"http://taaasty.com/~oz\" target=\"_blank\" rel=\"nofollow\">http://taaasty.com/~oz</a>)<br><br>Всё очень просто - для того чтобы найти кого то надо:<br><span style=\"color: rgb(56, 67, 78); \">- Воспользоваться функцией \"написать в поток\"<br></span><span style=\"color: rgb(56, 67, 78); \">- Соблюсти все пункты:<br></span><span style=\"color: rgb(56, 67, 78); \">1. Имя<br></span><span style=\"color: rgb(56, 67, 78); \">2. Возраст ( 16+ )<br></span><span style=\"color: rgb(56, 67, 78); \">3. #ОзГород<br></span><span style=\"color: rgb(56, 67, 78); \">4. Кого ты ищешь?<br></span><span style=\"color: rgb(56, 67, 78); \">5. Расскажи нам о себе!<br></span><span style=\"color: rgb(56, 67, 78); \">6. Прикрепи свое фото<br></span><span style=\"color: rgb(56, 67, 78); \">7. Дать ссылку на тлог (по желанию)</span></p>"},{"can_moderate":false,"can_report":true,"can_edit":false,"can_delete":false,"can_vote":false,"can_watch":true,"can_favorite":true,"is_favorited":false,"is_watching":false,"id":20385358,"type":"text","author":{"id":3,"locale":"ru","name":"talk-to-tasty","slug":"talk-to-tasty","title":"Поговорите с Тейсти","is_female":false,"is_daylog":true,"tlog_url":"http://taaasty.com/~talk-to-tasty","is_flow":false,"created_at":"2007-03-25T23:19:42.000+04:00","updated_at":"2015-08-29T11:39:40.000+03:00","tag":"~talk-to-tasty","is_premium":true,"has_design_bundle":true,"total_entries_count":66,"private_entries_count":13,"public_entries_count":53,"is_privacy":false,"userpic":{"original_url":"http://taaasty.com/assets/userpic/d2/ff/3_original.png","large_url":"http://taaasty.com/assets/userpic/d2/ff/3_large.png","thumb128_url":"http://taaasty.com/assets/userpic/d2/ff/3_thumb128.png","thumb64_url":"http://taaasty.com/assets/userpic/d2/ff/3_thumb64.png","thumbor_path":"userpic/d2/ff/3_original.png","symbol":"t","kind":"user","default_colors":{"background":"#44d068","name":"#ffffff"}},"features":{"search":false,"notification":false,"flows":false}},"comments_count":7,"tlog":{"id":3,"title":"Поговорите с Тейсти","tlog_url":"http://taaasty.com/~talk-to-tasty","tag":"~talk-to-tasty","total_entries_count":66,"public_entries_count":53,"private_entries_count":13,"slug":"talk-to-tasty","created_at":" о это такое. </p><p><span style=\"color: rgb(56, 67, 78); \">Поток - это что то вроде тематической ленты постов с модераторами следящими за качеством контента. Более того подписчики не только имеют доступ к публикациям но и сами предлагать их. </span></p><p><span style=\"color: rgb(56, 67, 78); \">Можно сделать поток видным для всех или только для подписчиков. Также можно разрешить публиковать посты только после одобрения модератора или же позволить ему редактирование уже после публикации. </span></p><p><span style=\"color: rgb(56, 67, 78); \">В честь запуска нового раздела мы устраиваем конкурс на самый интересный поток. Приз - выведение в топ на месяц. Требования - как минимум 10 постов в потоке и адекватная тема. Итоги будут подведены при помощи голосования в официальном паблике сайта в вк через неделю. </span></p><p><span style=\"color: rgb(56, 67, 78); \">Удачи!</span><br></p>"}]}'></div>
