#b5c31e","name":"#ffffff"}},"features":{"search":true,"notification":false}},"comments_count":0,"created_at":"2015-01-12T15:53:02.000+03:00","updated_at":"2015-01-16T13:48:45.000+03:00","entry_url":"http://taaasty.com/~sergeylaptev/19600255-test","is_voteable":false,"privacy":"private","can_report":false,"can_edit":true,"can_delete":true,"can_vote":false,"can_watch":true,"can_favorite":true,"is_favorited":false,"is_watching":true,"rating":{"votes":0,"rating":0,"entry_id":19600255,"is_voted":false,"is_voteable":false},"title":"test","text":"\u003cp\u003eok\u003c/p\u003e"},{"id":19600236,"type":"video","author":{"id":232992,"name":"sergeylaptev","slug":"sergeylaptev","title":"","is_female":false,"is_daylog":false,"tlog_url":"http://taaasty.com/~sergeylaptev","created_at":"2014-06-18T14:27:22.000+04:00","updated_at":"2015-01-19T19:16:55.000+03:00","total_entries_count":25,"private_entries_count":18,"public_entries_count":7,"is_privacy":false,"userpic":{"original_url":"http://taaasty.com/assets/userpic/be/41/232992_original.jpeg","large_url":"http://taaasty.com/assets/userpic/be/41/232992_large.jpeg","thumb128_url":"http://taaasty.com/assets/userpic/be/41/232992_thumb128.jpeg","thumb64_url":"http://taaasty.com/assets/userpic/be/41/232992_thumb64.jpeg","thumbor_path":"userpic/be/41/232992_original.jpeg","symbol":"s","kind":"user","default_colors":{"background":"#b5c31e","name":"#ffffff"}},"features":{"search":true,"notification":false}},"comments_count":0,"created_at":"2015-01-12T15:46:34.000+03:00","updated_at":"2015-01-16T13:48:45.000+03:00","entry_url":"http://taaasty.com/~sergeylaptev/19600236-terroristy-iz-sirii-imenuyuschie-sebya-islamskoe-gosudarstvo-vyskazali-de","is_voteable":false,"privacy":"private","can_report":false,"can_edit":true,"can_delete":true,"can_vote":false,"can_watch":true,"can_favorite":true,"is_favorited":false,"is_watching":false,"rating":{"votes":0,"rating":0,"entry_id":19600236,"is_voted":false,"is_voteable":false},"title":"Террористы из Сирии, именующие себя \"Исламское государство\", высказали детскую угрозу начать войну в Чечне и на Кавказе. Они говорят только то, что им поручают хозяева из спецслужб Запада. Эти ублюдки не имеют никакого отношения к Исламу. Они являются откровенными врагами мусульман всего мира. Наивные люди решили угрожать двумя самолётами Чечне и всей России. Они могут сесть в две тысячи самолётов, но не долетят до России. Все подконтрольные США страны объявили России санкции и ничего не добились, а тут какой-то немытый уголовник решил отличиться, взяв на себя роль моськи. Я со всей ответственностью заявляю, что тот, кому пришло в голову высказать угрозу России и произнести имя президента нашей страны Владимира Путина, будет уничтожен там, где он это сделал. Мы не будем дожидаться пока он сядет за штурвал самолёта. Он отправится туда, где гниют его братья-террористы Хаттаб, Абу Валид и другие посланники Запада. Именно МЫ находимся на пути Аллаха и Его Пророка (с.а.в.), указанном нам Первым Президентом ЧР, Героем России Ахмат-Хаджи Кадыровым.  Это путь Газавата во имя Аллаха, путь уничтожения тех, кого проклял Посланник (с.а.в.). Мы их полностью уничтожили в Чечне, когда их силы насчитывали десятки тысячи человек, а теперь уничтожим тех, кому даже придет в голову косо посмотреть на Чечню, являющуюся Россией. Я хочу напомнить всем, кто что-то замышляет против нашей страны, что у России есть достойные сыновья, готовые выполнить любой приказ, свернуть шею любому врагу в его же логове, где бы он ни находился. И мы считаем для себя счастьем очистить мир от подобных мразей. Сами по себе боевики в Сирии и Ираке ничего из себя не представляют. Это  бандиты, подготовленные и вооруженные США и Западом для уничтожения их руками сильных и богатых ресурсами исламских стран. Они понятия не имеют, что такое Коран и Сунна. Я подчеркиваю, что свои дни они закончат под жаркими лучами солнца в Сирии и Ираке, и в первое же мгновение смерти встретит их пламя вечного Ада. Аллаху Акбар!\n\u003cbr/\u003cb\u
